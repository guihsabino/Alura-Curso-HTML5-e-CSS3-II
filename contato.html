<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend><strong>Dados Pessoais</strong></legend>
                    <label for="Nome">Nome: </label>
                    <input id="nome" type="text" name="nome" required autofocus placeholder="Digite seu nome Aqui"
                        pattern="[A-Za-z ']{4,}"
                        title="Seu nome deve conter somente: letras (maiúsculas e minúsculas), espaços e apóstrofo, com no mínimo 4 símbolos">

                    <label for="Email">Email: </label>
                    <input type="email" id="Email" name="email" placeholder="seu@email.com" required>
                </fieldset>

                <fieldset>
                    <select name="assunto">
                        <option value="servico" selected>Serviço</option>
                        <option value="blog">Blog</option>
                        <option value="outro">Outro</option>
                    </select>
                    <input id="Outro" name="outro" placeholder="Descreva Aqui o Assunto">
                </fieldset>

                <label for="Mensagem">Mensagem: </label>
                <textarea id="Mensagem" name="mensagem" cols="45" rows="6" placeholder="Digite seu texto aqui"
                    required></textarea>

                <button type="submit"><strong>Enviar para Mim</strong></button>

            </form>
        </div>
    </main>
